<div class="lds-css">
  <div style="width:100%;height:100%" class="lds-double-ring">
    <div></div>
    <div></div>
  </div>
  <style type="text/css">
    .lds-css > div { margin: 80px auto; }
    @keyframes lds-double-ring {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes lds-double-ring {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes lds-double-ring_reverse {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }

      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    @-webkit-keyframes lds-double-ring_reverse {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }

      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    .lds-double-ring {
      position: relative;
    }

    .lds-double-ring div {
      position: absolute;
      width: 160px;
      height: 160px;
      top: 20px;
      left: 20px;
      border-radius: 50%;
      border: 12px solid #000;
      border-color: #f6530b transparent #f6530b transparent;
      -webkit-animation: lds-double-ring 1s linear infinite;
      animation: lds-double-ring 1s linear infinite;
    }

    .lds-double-ring div:nth-child(2) {
      width: 132px;
      height: 132px;
      top: 34px;
      left: 34px;
      border-color: transparent #ffc53f transparent #ffc53f;
      -webkit-animation: lds-double-ring_reverse 1s linear infinite;
      animation: lds-double-ring_reverse 1s linear infinite;
    }

    .lds-double-ring {
      width: 44px !important;
      height: 44px !important;
      -webkit-transform: translate(-22px, -22px) scale(0.22) translate(22px, 22px);
      transform: translate(-22px, -22px) scale(0.22) translate(22px, 22px);
    }
  </style>
</div>
